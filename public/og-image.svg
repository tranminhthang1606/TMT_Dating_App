<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="white" opacity="0.1"/>
  
  <!-- Main heart icon -->
  <g transform="translate(600, 315)">
    <path d="M-60 -30 C-60 -60, -30 -90, 0 -90 C30 -90, 60 -60, 60 -30 C60 0, 0 60, 0 60 C0 60, -60 0, -60 -30 Z" fill="url(#heartGradient)"/>
  </g>
  
  <!-- App name -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Matcha</text>
  
  <!-- Tagline -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">Modern Dating App</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">Find Your True Love</text>
  
  <!-- Features -->
  <g transform="translate(600, 420)">
    <circle cx="-120" cy="0" r="8" fill="white"/>
    <text x="-100" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Smart Matching</text>
    
    <circle cx="20" cy="0" r="8" fill="white"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Video Chat</text>
    
    <circle cx="160" cy="0" r="8" fill="white"/>
    <text x="180" y="5" font-family="Arial, sans-serif" font-size="18" fill="white">Safe & Secure</text>
  </g>
</svg>
